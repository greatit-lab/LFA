[Folders]
0 = C:/Nano/Data
1 = D:/Data/Archive
2 = D:/Data/Log

[Destination]
folder = D:/LogFusion

[Regex]
\d{8}_\d{6}_.+\d(?!Exp|Gen).dat = D:/LogFusion/die
\d{4}-\d{2}-\d{2}\s+Error\.dat = D:/LogFusion/Log/error
\d{4}-\d{2}-\d{2}\s+Event\.dat = D:/LogFusion/Log/event
Secs\s+log\s+\d{4}-\d{2}-\d{2}\s+\w+\.log = D:/LogFusion/Log/secs
PreAlign\S+\.dat = D:/LogFusion/Log/prealign
\w+\.\w+_C\dW\d+_\w+_POST_(E|N)\w+\.dat = D:/LogFusion/wf
\d{8}_\d{6}_.+\.jpg = D:/LogFusion/die_img
\d{8}_\d{6}_.+\d(Exp|Gen)\.dat = D:/LogFusion/die_graph

[Exclude]
0 = D:/Data/Log/SECS Log

